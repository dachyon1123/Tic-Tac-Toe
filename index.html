<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

    <div class="header h-1/4 w-full flex justify-center">

      <form action="" class="flex justify-center items-center mb-10 mt-10 gap-5">
        <label for="player-x" class="text-center">Player X</label>
        <input type="text" name="player-x" id="player-x" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <label for="player-o" class="text-center">Player O</label>
        <input type="text" name="player-o" id="player-o" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

        <button type="submit" id="submit-players" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Submit</button>
      </form>

    </div>

    <div class="h-full w-full flex flex-col justify-center items-center mt-2">

      <div class="game-grid h-128 w-128 border-2 border-slate-900 grid grid-rows-3 grid-cols-3">
        
      </div>
      
    </div>
    
    


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
